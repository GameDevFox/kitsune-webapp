<a ng-class="vm.desc | desc" ui-sref="node-view({ id: vm.node })" >
    <span class="label label-default">
        <node-name ng-hide="vm.string" node="vm.node"></node-name>
        <span ng-show="vm.string" class="string">{{ vm.string }}</span>

        <!-- TODO: Turn this into a directive and use on node-input results -->
        <!-- icons -->
        <!-- function -->
        <i ng-if="vm.desc.includes('28b31a80598564248953a0b087daf0edaa87093f')"
           class="fa fa-bolt" aria-hidden="true"></i>
        <!-- type -->
        <i ng-if="vm.desc.includes('dd350e001cd1498b968bcd04df198c03ea072539')"
           class="fa fa-star" aria-hidden="true"></i>
        <!-- list -->
        <i ng-if="vm.desc.includes('bd07150e634d5b01eedbe44f28a5068b5a7c845d')"
           class="fa fa-list" aria-hidden="true"></i>
    </span>
</a>
