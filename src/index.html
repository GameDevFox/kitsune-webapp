<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Kitsune Webapp</title>

    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/material-design-lite/material.min.css" />
    <link rel="stylesheet" href="../bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <!-- endbower -->

    <link href="styles/main.css" rel="stylesheet">
</head>
<body>

    <!-- ANGULAR APP -->
    <div class="ng-app" ng-app="kitsune" ng-controller="yours as vm">
        <div class="container">
            <div class="savePanel">
                <md-button class="md-raised md-primary" ng-click="vm.save()">Save</button>
                </div>

                <div>
                    <input ng-model="vm.id" placeholder="id"/>
                    <input ng-model="vm.name" placeholder="name"/>
                </div>

                <div>
                    <button class="mdl-button mdl-js-button mdl-button--raised" ng-click="vm.addName(vm.id, vm.name)">Name</button>
                    <button class="mdl-button mdl-js-button mdl-button--raised" ng-click="vm.removeName(vm.id, vm.name)">Un-name</button>
                </div>

                <div>
                    <md-toolbar>
                        <div class="md-toolbar-tools">Core Groups</div>
                    </md-toolbar>

                    <div class="node-list">
                        <node-button ng-repeat="id in vm.coreGroups" id="id"></node-button>
                    </div>
                </div>

                <div ui-view></div>

            </div>
        </div>
    </div>

    <!-- GRAPH APP -->
    <div class="container">
        <div class="graphContainer">
            <div class="graph"></div>
        </div>
        <div class="list"></div>
    </div>

    <!-- bower:js -->
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/material-design-lite/material.min.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.js"></script>
    <script src="../bower_components/angular-aria/angular-aria.js"></script>
    <script src="../bower_components/angular-messages/angular-messages.js"></script>
    <script src="../bower_components/angular-material/angular-material.js"></script>
    <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../bower_components/lodash/lodash.js"></script>
    <script src="../bower_components/vue/dist/vue.js"></script>
    <script src="../bower_components/cytoscape/dist/cytoscape.js"></script>
    <!-- endbower -->

    <script src="scripts/ng-main.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
